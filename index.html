<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Parts Emporium</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f3f3f3; }
        .hero-section { background-color: #343a40; color: #fff; padding: 40px 0; }
        .product { margin: 15px 0; }
    </style>
</head>
<body>

<div class="container-fluid hero-section">
    <div class="container text-center">
        <h1>Welcome to Auto Parts Emporium</h1>
        <p>Explore our vast selection of exhausts and custom rims.</p>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card product">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Exhaust">
                <div class="card-body">
                    <h2 class="card-title">Performance Exhausts</h2>
                    <p class="card-text">Enhance your vehicle's performance and sound with our top-quality exhausts.</p>
                    <a href="#" class="btn btn-primary" style="background-color: #0056b3;">Learn More</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card product">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Rims">
                <div class="card-body">
                    <h2 class="card-title">Custom Rims</h2>
                    <p class="card-text">Upgrade your ride's style with our selection of custom rims.</p>
                    <a href="#" class="btn btn-primary" style="background-color: #0056b3;">Browse Rims</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
